<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Блогикум{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
    <a href="{% url 'index' %}">Главная</a>
    <a href="{% url 'about' %}">О проекте</a>
    <a href="{% url 'rules' %}">Правила</a>
    
    {% if user.is_authenticated %}
        <span>Пользователь: {{ user.username }}</span>
        <a href="{% url 'profile' user.username %}">Профиль</a>
        <a href="{% url 'create_post' %}">Новый пост</a>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'registration' %}">Регистрация</a>
    {% endif %}
</nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
