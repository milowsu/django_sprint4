{% extends "base.html" %}
{% block content %}
  <h1>Редактировать комментарий</h1>
  
  <p>К посту: <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
  </form>

<style>
    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
    }
</style>
{% endblock %}
